本来はITCの規格とは違うクラスの車。<br>
JGTC(全日本GT選手権)等に参戦している。<br>
しかし、その重量感あふれるフォルムや力強い走りに魅せられ、SEGA Touring Car Championshipへの参戦を依頼した。<br>
ゲーム中に登場するのはトヨタ／チーム・トムスのスープラGT。<br>
鮮やかなカストロールカラーはセガラリーのセリカでもおなじみだろう。<br>
このチームは関谷正徳氏やペトラ・デ・ラ・ロサ氏など数々の功績を残した有名ドライバーを擁している。<br>
裏話になるが、サンプリングさせていただいたスープラのエンジン音は関谷氏ご本人に運転していただいたものである。<br>
